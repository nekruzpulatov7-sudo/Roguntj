                        <option value="–†–æ–≥—É–Ω">–†–æ–≥—É–Ω</option>
                        <option value="–î—É—à–∞–Ω–±–µ">–î—É—à–∞–Ω–±–µ</option>
                        <option value="–•—É–¥–∂–∞–Ω–¥">–•—É–¥–∂–∞–Ω–¥</option>

<script type="module">
    import { saveAd, getCurrentUser } from './js/storage.js';

    // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const user = getCurrentUser();
    if (!user) {
        alert("–¢–æ–ª—å–∫–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –º–æ–≥—É—Ç –ø–æ–¥–∞–≤–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏—è.");
        window.location.href = "login.html";
    }

    const form = document.getElementById('add-ad-form');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    let uploadedImages = [];

    // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–µ–≤—å—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const base64 = event.target.result;
                uploadedImages.push(base64);
                
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `
                    <img src="${base64}">
                    <button type="button" class="remove-btn">√ó</button>
                `;
                
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== base64);
                };
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    // 3. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
    form.onsubmit = (e) => {
        e.preventDefault();

        // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–±—ä–µ–∫—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è
        const newAd = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ—Ç, —Å—Ç–∞–≤–∏–º –∑–∞–≥–ª—É—à–∫—É
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            phone: user.phone,
            createdAt: new Date().toLocaleDateString('ru-RU'),
            userId: user.id // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ–º ID –≤–ª–∞–¥–µ–ª—å—Ü–∞ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
        };

        try {
            saveAd(newAd);
            alert("–ì–æ—Ç–æ–≤–æ! –û–±—ä—è–≤–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Ä–∞–∑–º–µ—â–µ–Ω–æ.");
            window.location.href = "index.html";
        } catch (error) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:", error);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ. –í–æ–∑–º–æ–∂–Ω–æ, —Ñ–æ—Ç–æ —Å–ª–∏—à–∫–æ–º —Ç—è–∂–µ–ª—ã–µ.");
        }
    };

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É, –µ—Å–ª–∏ –æ–Ω–∞ –±—ã–ª–∞ –≤—ã–±—Ä–∞–Ω–∞
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
</script>
