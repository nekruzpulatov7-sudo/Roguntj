                        <option value="–†–æ–≥—É–Ω">–†–æ–≥—É–Ω</option>
                        <option value="–î—É—à–∞–Ω–±–µ">–î—É—à–∞–Ω–±–µ</option>
                        <option value="–•—É–¥–∂–∞–Ω–¥">–•—É–¥–∂–∞–Ω–¥</option>
                        <option value="–ë–æ—Ö—Ç–∞—Ä">–ë–æ—Ö—Ç–∞—Ä</option>
                        <option value="–ö—É–ª—è–±">–ö—É–ª—è–±</option>
                        <option value="–í–∞—Ö–¥–∞—Ç">–í–∞—Ö–¥–∞—Ç</option>
                        <option value="–ò—Å—Ç–∞—Ä–∞–≤—à–∞–Ω">–ò—Å—Ç–∞—Ä–∞–≤—à–∞–Ω</option>

<script type="module">
    import { saveAd, getCurrentUser } from './js/storage.js';
    import { verifyViaTelegram } from './js/auth.js'; // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—É—é —Ñ—É–Ω–∫—Ü–∏—é –∏–∑ auth.js

    const user = getCurrentUser();
    if (!user) {
        alert("–î–ª—è –ø–æ–¥–∞—á–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç.");
        window.location.href = "login.html";
    }

    const form = document.getElementById('add-ad-form');
    const categorySelect = document.getElementById('category');
    const dynamicContainer = document.getElementById('dynamic-params-container');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    const phoneInput = document.getElementById('phone');
    let uploadedImages = [];

    // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º –Ω–æ–º–µ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –ø—Ä–æ—Ñ–∏–ª—è –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
    if (user && user.phone) {
        phoneInput.value = user.phone;
    }

    // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ +992
    phoneInput.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (!val.startsWith('992')) val = '992' + val;
        let x = val.match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        e.target.value = !x[2] ? `+${x[1]}` : `+${x[1]} (${x[2]}) ` + x[3] + (x[4] ? `-${x[4]}` : '') + (x[5] ? `-${x[5]}` : '');
    });

    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è
    categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        dynamicContainer.innerHTML = '';
        if (cat === '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç') {
            dynamicContainer.innerHTML = `<div class="dynamic-section">
                <input type="text" id="brand" placeholder="–ú–∞—Ä–∫–∞ –∞–≤—Ç–æ" class="param-input" required>
                <input type="number" id="year" placeholder="–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞" class="param-input" required>
            </div>`;
        } else if (cat === '–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å') {
            dynamicContainer.innerHTML = `<div class="dynamic-section">
                <input type="number" id="rooms" placeholder="–ö–æ–ª-–≤–æ –∫–æ–º–Ω–∞—Ç" class="param-input" required>
                <input type="number" id="area" placeholder="–ü–ª–æ—â–∞–¥—å –º¬≤" class="param-input" required>
            </div>`;
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ
    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (uploadedImages.length + files.length > 5) return alert("–ú–∞–∫—Å–∏–º—É–º 5 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π.");
        
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                uploadedImages.push(ev.target.result);
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `<img src="${ev.target.result}"><button type="button" class="remove-btn">√ó</button>`;
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== ev.target.result);
                };
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    // –§–∏–Ω–∞–ª—å–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞
    form.onsubmit = async (e) => {
        e.preventDefault();
        
        if (phoneInput.value.length < 13) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");

        // –ü–†–û–í–ï–†–ö–ê –ß–ï–†–ï–ó TELEGRAM (–ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â–µ –Ω–µ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω)
        // –ï—Å–ª–∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∫–∞ –±—ã–ª–∞ –∫–∞–∂–¥—ã–π —Ä–∞–∑ - –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–∞–∫.
        // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –ø—Ä–∏ –≤—Ö–æ–¥–µ - –º–æ–∂–Ω–æ —ç—Ç–æ —É—Å–ª–æ–≤–∏–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å.
        const isVerified = await verifyViaTelegram(phoneInput.value);
        if (!isVerified) return;

        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.textContent = "–ü—É–±–ª–∏–∫–∞—Ü–∏—è...";

        const extraParams = {};
        document.querySelectorAll('.param-input').forEach(input => extraParams[input.id] = input.value);

        const newAd = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            params: extraParams,
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            phone: phoneInput.value,
            createdAt: new Date().toLocaleDateString('ru-RU'),
            userId: user.id
        };

        try {
            saveAd(newAd);
            alert("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
            window.location.href = "index.html";
        } catch (err) {
            alert("–û—à–∏–±–∫–∞: –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ª–∏—à–∫–æ–º —Ç—è–∂–µ–ª—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Ñ–æ—Ç–æ –º–µ–Ω—å—à–µ–≥–æ —Ä–∞–∑–º–µ—Ä–∞.");
            btn.disabled = false;
            btn.textContent = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ";
        }
    };

    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
</script>
