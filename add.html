<script type="module">
    import { saveAd, getCurrentUser } from './js/storage.js';
    import { verifyPhone } from './js/auth.js';

    // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    const user = getCurrentUser();
    if (!user) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã –ø–æ–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ.");
        window.location.href = "login.html";
    }

    const form = document.getElementById('add-ad-form');
    const categorySelect = document.getElementById('category');
    const dynamicContainer = document.getElementById('dynamic-params-container');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    const phoneInput = document.getElementById('phone');
    let uploadedImages = [];

    // --- –ú–ê–°–ö–ê –¢–ï–õ–ï–§–û–ù–ê +992 ---
    phoneInput.addEventListener('input', (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x[1]) { e.target.value = '+992 '; return; }
        if (!e.target.value.startsWith('+992')) e.target.value = '+992 ' + e.target.value.replace('+992', '');
        e.target.value = !x[3] ? `+${x[1]} (${x[2]}` : `+${x[1]} (${x[2]}) ${x[3]}` + (x[4] ? `-${x[4]}` : '') + (x[5] ? `-${x[5]}` : '');
    });

    // --- –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ï –ü–ê–†–ê–ú–ï–¢–†–´ ---
    categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        dynamicContainer.innerHTML = '';
        if (cat === '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç') {
            dynamicContainer.innerHTML = `<div class="dynamic-section">
                <input type="text" id="brand" placeholder="–ú–∞—Ä–∫–∞" class="param-input" required>
                <input type="number" id="year" placeholder="–ì–æ–¥" class="param-input" required>
            </div>`;
        } else if (cat === '–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å') {
            dynamicContainer.innerHTML = `<div class="dynamic-section">
                <input type="number" id="rooms" placeholder="–ö–æ–º–Ω–∞—Ç" class="param-input" required>
                <input type="number" id="area" placeholder="–º¬≤" class="param-input" required>
            </div>`;
        }
    });

    // --- –û–ë–†–ê–ë–û–¢–ö–ê –§–û–¢–û ---
    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (uploadedImages.length + files.length > 5) return alert("–ú–∞–∫—Å–∏–º—É–º 5 —Ñ–æ—Ç–æ.");
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                uploadedImages.push(ev.target.result);
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `<img src="${ev.target.result}"><button type="button" class="remove-btn">√ó</button>`;
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== ev.target.result);
                };
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    // --- –°–û–•–†–ê–ù–ï–ù–ò–ï –° –í–ï–†–ò–§–ò–ö–ê–¶–ò–ï–ô ---
    form.onsubmit = async (e) => {
        e.preventDefault();
        
        const phoneValue = phoneInput.value;
        if (phoneValue.length < 18) return alert("–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");

        // –ó–ê–ü–£–°–ö SMS –í–ï–†–ò–§–ò–ö–ê–¶–ò–ò
        const isVerified = await verifyPhone(phoneValue);
        if (!isVerified) return;

        const btn = e.submitter;
        btn.disabled = true;
        btn.textContent = "–ü—É–±–ª–∏–∫–∞—Ü–∏—è...";

        const extraParams = {};
        document.querySelectorAll('.param-input').forEach(input => extraParams[input.id] = input.value);

        const newAd = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            params: extraParams,
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            phone: phoneValue,
            createdAt: new Date().toLocaleDateString('ru-RU'),
            userId: user.id
        };

        try {
            saveAd(newAd);
            alert("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
            window.location.href = "index.html";
        } catch (err) {
            alert("–û—à–∏–±–∫–∞! –í–æ–∑–º–æ–∂–Ω–æ, —Ñ–æ—Ç–æ —Å–ª–∏—à–∫–æ–º —Ç—è–∂–µ–ª—ã–µ.");
            btn.disabled = false;
        }
    };

    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
</script>
