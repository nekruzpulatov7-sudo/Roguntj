<script type="module">
    import { saveAds, getAds, getCurrentUser } from './js/storage.js';

    const user = getCurrentUser();
    const form = document.getElementById('add-ad-form');
    const categorySelect = document.getElementById('category');
    const dynamicContainer = document.getElementById('dynamic-params-container');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    const phoneInput = document.getElementById('phone');
    let uploadedImages = [];

    // –î–∞–Ω–Ω—ã–µ –¥–ª—è –º–∞—Ä–æ–∫ –º–∞—à–∏–Ω
    const carData = {
        "Mercedes-Benz": ["C-Class", "E-Class", "S-Class", "G-Class"],
        "Toyota": ["Camry", "Corolla", "Land Cruiser"],
        "Opel": ["Astra", "Zafira", "Vectra"],
        "BMW": ["3-—Å–µ—Ä–∏—è", "5-—Å–µ—Ä–∏—è", "X5"],
        "Hyundai": ["Elantra", "Sonata"],
        "LADA": ["Vesta", "Priora"]
    };

    // –ü—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    if (user && user.phone) phoneInput.value = user.phone;

    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        dynamicContainer.innerHTML = '';

        if (cat === '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç') {
            dynamicContainer.innerHTML = `
                <div class="dynamic-section">
                    <select id="brand" class="param-input" required>
                        <option value="">–ú–∞—Ä–∫–∞</option>
                        ${Object.keys(carData).map(b => `<option value="${b}">${b}</option>`).join('')}
                    </select>
                    <select id="fuel" class="param-input" required>
                        <option value="">–¢–æ–ø–ª–∏–≤–æ</option>
                        <option value="–ë–µ–Ω–∑–∏–Ω">–ë–µ–Ω–∑–∏–Ω</option>
                        <option value="–î–∏–∑–µ–ª—å">–î–∏–∑–µ–ª—å</option>
                        <option value="–ì–∞–∑">–ì–∞–∑</option>
                    </select>
                    <input type="number" id="year" placeholder="–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞" class="param-input" required>
                </div>`;
        } else if (cat === '–¢–µ–ª–µ—Ñ–æ–Ω –∏ —Å–≤—è–∑—å') {
            dynamicContainer.innerHTML = `
                <div class="dynamic-section">
                    <select id="brand" class="param-input" required>
                        <option value="">–ú–∞—Ä–∫–∞</option>
                        <option value="iPhone">iPhone</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Xiaomi">Xiaomi</option>
                    </select>
                    <select id="condition" class="param-input" required>
                        <option value="–ù–æ–≤—ã–π">–ù–æ–≤—ã–π</option>
                        <option value="–ë/—É">–ë/—É</option>
                    </select>
                </div>`;
        } else if (cat === '–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å') {
            dynamicContainer.innerHTML = `
                <div class="dynamic-section">
                    <input type="number" id="rooms" placeholder="–ö–æ–ª-–≤–æ –∫–æ–º–Ω–∞—Ç" class="param-input" required>
                    <input type="number" id="area" placeholder="–ü–ª–æ—â–∞–¥—å –º¬≤" class="param-input" required>
                </div>`;
        }
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ
    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (uploadedImages.length + files.length > 5) return alert("–ú–∞–∫—Å. 5 —Ñ–æ—Ç–æ");
        
        files.forEach(file => {
            if (file.size > 2 * 1024 * 1024) return alert("–§–∞–π–ª " + file.name + " —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å 2–ú–ë)");
            
            const reader = new FileReader();
            reader.onload = (ev) => {
                uploadedImages.push(ev.target.result);
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `<img src="${ev.target.result}"><button type="button" class="remove-btn">√ó</button>`;
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== ev.target.result);
                };
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è
    form.onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;

        const ads = getAds() || [];
        const params = {};
        document.querySelectorAll('.param-input').forEach(el => { params[el.id] = el.value; });

        const adData = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: categorySelect.value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            phone: document.getElementById('phone').value,
            params: params,
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            createdAt: new Date().toLocaleDateString('ru-RU')
        };

        ads.push(adData);
        
        try {
            saveAds(ads);
            alert("‚úÖ –û–±—ä—è–≤–ª–µ–Ω–∏–µ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
            window.location.href = "index.html";
        } catch (err) {
            alert("‚ùå –û—à–∏–±–∫–∞: –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –¥–∞–Ω–Ω—ã—Ö –∏–ª–∏ —Ñ–æ—Ç–æ —Å–ª–∏—à–∫–æ–º —Ç—è–∂–µ–ª—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ–Ω—å—à–µ —Ñ–æ—Ç–æ.");
            btn.disabled = false;
        }
    };

    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
</script>
