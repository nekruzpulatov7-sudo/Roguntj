<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ ‚Äî Rogun.tj</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            background-attachment: fixed;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; min-height: 100vh; transition: 0.5s;
        }
        body.dark-mode { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; }

        .container { max-width: 700px; margin: 0 auto; padding: 20px; }

        header { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); 
            position: sticky; top: 0; z-index: 1000; padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .dark-mode header { background: rgba(26, 26, 46, 0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }

        .form-card { 
            background: white; padding: 40px; border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.07); margin-top: 20px;
        }
        .dark-mode .form-card { background: #1f1f3a; color: white; }

        h2 { margin-top: 0; font-weight: 800; font-size: 28px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #555; }
        .dark-mode label { color: #aaa; }

        input, select, textarea { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ddd; 
            box-sizing: border-box; font-size: 16px; transition: 0.3s;
            background: #fdfdfd;
        }
        .dark-mode input, .dark-mode select, .dark-mode textarea { 
            background: #252545; border-color: #333; color: white; 
        }
        input:focus, select:focus, textarea:focus { border-color: #007bff; outline: none; box-shadow: 0 0 0 4px rgba(0,123,255,0.1); }

        /* –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ */
        .photo-upload-label {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px dashed #007bff; border-radius: 15px; padding: 30px;
            cursor: pointer; background: rgba(0,123,255,0.02); transition: 0.3s;
        }
        .photo-upload-label:hover { background: rgba(0,123,255,0.05); }
        
        #preview-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-top: 15px; }
        .preview-item { position: relative; height: 100px; border-radius: 10px; overflow: hidden; border: 1px solid #ddd; }
        .preview-item img { width: 100%; height: 100%; object-fit: cover; }
        .remove-btn { 
            position: absolute; top: 5px; right: 5px; background: rgba(255,0,0,0.8); 
            color: white; border: none; border-radius: 50%; width: 20px; height: 20px; 
            font-size: 12px; cursor: pointer; 
        }

        .btn-submit { 
            background: #007bff; color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 14px; font-size: 18px; font-weight: 800; 
            cursor: pointer; transition: 0.3s; margin-top: 10px;
            box-shadow: 0 8px 20px rgba(0,123,255,0.3);
        }
        .btn-submit:hover { transform: translateY(-3px); background: #0056b3; box-shadow: 0 12px 25px rgba(0,123,255,0.4); }
    </style>
</head>
<body>

<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1 onclick="location.href='index.html'" style="cursor:pointer; margin:0; font-size: 24px; color: #007bff;">Rogun<span style="color:#28a745">.tj</span></h1>
        <a href="index.html" style="text-decoration:none; color:#666; font-weight:600;">–û—Ç–º–µ–Ω–∞</a>
    </div>
</header>

<main class="container">
    <div class="form-card">
        <h2>–ù–æ–≤–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ</h2>
        <form id="add-ad-form">
            <div class="form-group">
                <label>–ß—Ç–æ –≤—ã –ø—Ä–æ–¥–∞–µ—Ç–µ?</label>
                <input type="text" id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" required maxlength="50">
            </div>

            <div class="form-group">
                <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select id="category" required>
                    <option value="–ü—Ä–æ–¥—É–∫—Ç—ã">üçé –ü—Ä–æ–¥—É–∫—Ç—ã</option>
                    <option value="–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞">üì± –¢–µ—Ö–Ω–∏–∫–∞</option>
                    <option value="–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç">üöó –ê–≤—Ç–æ</option>
                    <option value="–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å">üè† –ñ–∏–ª—å–µ</option>
                    <option value="–û–¥–µ–∂–¥–∞">üëï –û–¥–µ–∂–¥–∞</option>
                    <option value="–£—Å–ª—É–≥–∏">üõ†Ô∏è –£—Å–ª—É–≥–∏</option>
                </select>
            </div>

            <div class="form-group">
                <label>–¶–µ–Ω–∞ (TJS)</label>
                <input type="number" id="price" placeholder="–°—É–º–º–∞" required>
            </div>

            <div class="form-group">
                <label>–†–µ–≥–∏–æ–Ω</label>
                <select id="region">
                    <option value="–†–æ–≥—É–Ω">–†–æ–≥—É–Ω</option>
                    <option value="–î—É—à–∞–Ω–±–µ">–î—É—à–∞–Ω–±–µ</option>
                    <option value="–í–∞—Ö–¥–∞—Ç">–í–∞—Ö–¥–∞—Ç</option>
                    <option value="–•—É–¥–∂–∞–Ω–¥">–•—É–¥–∂–∞–Ω–¥</option>
                </select>
            </div>

            <div class="form-group">
                <label>–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</label>
                <label for="photo-input" class="photo-upload-label">
                    <span style="font-size: 30px;">üì∏</span>
                    <span>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ</span>
                    <input type="file" id="photo-input" accept="image/*" multiple style="display:none">
                </label>
                <div id="preview-container"></div>
            </div>

            <div class="form-group">
                <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea id="description" rows="5" placeholder="–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –æ —Ç–æ–≤–∞—Ä–µ..."></textarea>
            </div>

            <button type="submit" class="btn-submit">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </form>
    </div>
</main>

<script type="module">
    import { saveAd, getCurrentUser } from './js/storage.js';

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
    const user = getCurrentUser();
    if (!user) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É, —á—Ç–æ–±—ã –ø–æ–¥–∞—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ.");
        window.location.href = "login.html";
    }

    const form = document.getElementById('add-ad-form');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    let uploadedImages = [];

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const base64 = event.target.result;
                uploadedImages.push(base64);
                
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `<img src="${base64}"><button type="button" class="remove-btn">√ó</button>`;
                
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== base64);
                };
                
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    form.onsubmit = (e) => {
        e.preventDefault();

        const newAd = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: document.getElementById('category').value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            phone: user.phone,
            createdAt: new Date().toLocaleDateString('ru-RU'),
            userId: user.id
        };

        saveAd(newAd);
        alert("–û–±—ä—è–≤–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
        window.location.href = "index.html";
    };

    // –¢–µ–º–Ω–∞—è —Ç–µ–º–∞
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
</script>

</body>
</html>
