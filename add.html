<script type="module">
    import { saveAd, getCurrentUser } from './js/storage.js';

    const user = getCurrentUser();
    if (!user) {
        alert("–î–ª—è –ø–æ–¥–∞—á–∏ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –Ω—É–∂–Ω–æ –≤–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç.");
        window.location.href = "index.html";
    }

    const form = document.getElementById('add-ad-form');
    const categorySelect = document.getElementById('category');
    const dynamicContainer = document.getElementById('dynamic-params-container');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    const phoneInput = document.getElementById('phone');
    let uploadedImages = [];

    const carData = {
        "Mercedes-Benz": ["C-Class", "E-Class", "S-Class", "ML", "G-Class"],
        "BMW": ["3 Series", "5 Series", "7 Series", "X5", "X6"],
        "Toyota": ["Camry", "Corolla", "Land Cruiser", "Prado", "RAV4"],
        "Opel": ["Astra", "Zafira", "Vectra", "Corsa"],
        "Lexus": ["RX", "LX", "GX", "IS", "ES"],
        "Hyundai": ["Elantra", "Sonata", "Santa Fe", "Tucson"],
        "Kia": ["Optima", "K5", "Sportage", "Sorento"]
    };

    if (user && user.phone) phoneInput.value = user.phone;

    phoneInput.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length > 0 && !val.startsWith('992')) val = '992' + val;
        let x = val.match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        if (!x) return;
        e.target.value = !x[2] ? `+${x[1]}` : `+${x[1]} (${x[2]}) ` + x[3] + (x[4] ? `-${x[4]}` : '') + (x[5] ? `-${x[5]}` : '');
    });

    categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        dynamicContainer.innerHTML = '';

        if (cat === '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç') {
            dynamicContainer.innerHTML = `
                <div class="dynamic-section">
                    <select id="brand" class="param-input" required>
                        <option value="">–ú–∞—Ä–∫–∞</option>
                        ${Object.keys(carData).map(b => `<option value="${b}">${b}</option>`).join('')}
                    </select>
                    <select id="model" class="param-input" required disabled>
                        <option value="">–ú–æ–¥–µ–ª—å</option>
                    </select>
                    <select id="fuel" class="param-input" required>
                        <option value="">–¢–æ–ø–ª–∏–≤–æ</option>
                        <option value="–ë–µ–Ω–∑–∏–Ω">–ë–µ–Ω–∑–∏–Ω</option>
                        <option value="–î–∏–∑–µ–ª—å">–î–∏–∑–µ–ª—å</option>
                        <option value="–ì–∞–∑">–ì–∞–∑</option>
                    </select>
                    <input type="number" id="year" placeholder="–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞" class="param-input" required>
                </div>
            `;
            const bSel = document.getElementById('brand');
            const mSel = document.getElementById('model');
            bSel.onchange = () => {
                mSel.innerHTML = '<option value="">–ú–æ–¥–µ–ª—å</option>';
                if (carData[bSel.value]) {
                    carData[bSel.value].forEach(m => mSel.innerHTML += `<option value="${m}">${m}</option>`);
                    mSel.disabled = false;
                } else mSel.disabled = true;
            };
        } else if (cat === '–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å') {
            dynamicContainer.innerHTML = `
                <div class="dynamic-section">
                    <select id="rooms" class="param-input" required>
                        <option value="">–ö–æ–º–Ω–∞—Ç</option>
                        <option value="1">1-–∫–æ–º–Ω–∞—Ç–Ω–∞—è</option>
                        <option value="2">2-–∫–æ–º–Ω–∞—Ç–Ω–∞—è</option>
                        <option value="3">3-–∫–æ–º–Ω–∞—Ç–Ω–∞—è</option>
                        <option value="4">4+ –∫–æ–º–Ω–∞—Ç—ã</option>
                    </select>
                    <input type="number" id="area" placeholder="–ü–ª–æ—â–∞–¥—å –º¬≤" class="param-input" required>
                </div>
            `;
        }
    });

    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (uploadedImages.length + files.length > 5) return alert("–ú–∞–∫—Å–∏–º—É–º 5 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π!");
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                uploadedImages.push(ev.target.result);
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `<img src="${ev.target.result}"><button type="button" class="remove-btn">√ó</button>`;
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== ev.target.result);
                };
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    form.onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.innerHTML = "‚è≥ –ü—É–±–ª–∏–∫–∞—Ü–∏—è...";

        const params = {};
        document.querySelectorAll('.param-input').forEach(el => {
            params[el.id] = el.value;
        });

        const adData = {
            id: Date.now(),
            userId: user.id,
            title: document.getElementById('title').value,
            category: categorySelect.value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            phone: document.getElementById('phone').value,
            params: params,
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            date: new Date().toLocaleDateString('ru-RU')
        };

        try {
            saveAd(adData);
            alert("‚úÖ –û–±—ä—è–≤–ª–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!");
            window.location.href = "index.html";
        } catch (err) {
            alert("‚ùå –û—à–∏–±–∫–∞: —Ñ–æ—Ç–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ.");
            btn.disabled = false;
            btn.innerHTML = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å —Å–µ–π—á–∞—Å";

    };
