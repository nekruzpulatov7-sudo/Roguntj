<script type="module">
    import { saveAd, getCurrentUser } from './js/storage.js';

    const user = getCurrentUser();
    if (!user) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ –∞–∫–∫–∞—É–Ω—Ç.");
        window.location.href = "login.html";
    }

    const form = document.getElementById('add-ad-form');
    const categorySelect = document.getElementById('category');
    const dynamicContainer = document.getElementById('dynamic-params-container');
    const photoInput = document.getElementById('photo-input');
    const previewContainer = document.getElementById('preview-container');
    const phoneInput = document.getElementById('phone');
    let uploadedImages = [];

    if (user && user.phone) phoneInput.value = user.phone;

    // –ú–∞—Å–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ +992
    phoneInput.addEventListener('input', (e) => {
        let val = e.target.value.replace(/\D/g, '');
        if (val.length > 0 && !val.startsWith('992')) val = '992' + val;
        let x = val.match(/(\d{0,3})(\d{0,2})(\d{0,3})(\d{0,2})(\d{0,2})/);
        e.target.value = !x[2] ? `+${x[1]}` : `+${x[1]} (${x[2]}) ` + x[3] + (x[4] ? `-${x[4]}` : '') + (x[5] ? `-${x[5]}` : '');
    });

    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
    categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        dynamicContainer.innerHTML = '';
        if (cat === '–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç') {
            dynamicContainer.innerHTML = `<div class="dynamic-section">
                <input type="text" id="brand" placeholder="–ú–∞—Ä–∫–∞ (–Ω–∞–ø—Ä. Toyota)" class="param-input" required>
                <input type="number" id="year" placeholder="–ì–æ–¥ –≤—ã–ø—É—Å–∫–∞" class="param-input" required>
            </div>`;
        } else if (cat === '–ù–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç—å') {
            dynamicContainer.innerHTML = `<div class="dynamic-section">
                <input type="number" id="rooms" placeholder="–ö–æ–º–Ω–∞—Ç" class="param-input" required>
                <input type="number" id="area" placeholder="–ü–ª–æ—â–∞–¥—å –º¬≤" class="param-input" required>
            </div>`;
        }
    });

    // –†–∞–±–æ—Ç–∞ —Å —Ñ–æ—Ç–æ
    photoInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (uploadedImages.length + files.length > 5) return alert("–ú–∞–∫—Å–∏–º—É–º 5 —Ñ–æ—Ç–æ.");
        
        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = (ev) => {
                uploadedImages.push(ev.target.result);
                const div = document.createElement('div');
                div.className = 'preview-item';
                div.innerHTML = `<img src="${ev.target.result}"><button type="button" class="remove-btn">√ó</button>`;
                div.querySelector('.remove-btn').onclick = () => {
                    div.remove();
                    uploadedImages = uploadedImages.filter(img => img !== ev.target.result);
                };
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞
    form.onsubmit = (e) => {
        e.preventDefault();
        const btn = document.getElementById('submit-btn');
        btn.disabled = true;
        btn.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞...";

        const extraParams = {};
        document.querySelectorAll('.param-input').forEach(input => extraParams[input.id] = input.value);

        const newAd = {
            id: Date.now(),
            title: document.getElementById('title').value,
            category: categorySelect.value,
            price: document.getElementById('price').value,
            region: document.getElementById('region').value,
            description: document.getElementById('description').value,
            params: extraParams,
            images: uploadedImages.length > 0 ? uploadedImages : ['https://via.placeholder.com/600x400?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'],
            phone: phoneInput.value,
            createdAt: new Date().toLocaleDateString('ru-RU'),
            userId: user.id
        };

        try {
            saveAd(newAd);
            alert("–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!");
            window.location.href = "index.html";
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –í–æ–∑–º–æ–∂–Ω–æ, —Ñ–æ—Ç–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–∏–µ.");
            btn.disabled = false;
            btn.textContent = "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å";
        }
    };

    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
</script>
