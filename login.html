<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ ‚Äî Rogun.tj</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ */
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã, –µ—Å–ª–∏ –æ–Ω–∞ –≤–∫–ª—é—á–µ–Ω–∞ –≤ —Å–∏—Å—Ç–µ–º–µ */
        @media (prefers-color-scheme: dark) {
            body.dark-mode { background: #1a1a2e; }
        }

        .login-card { 
            max-width: 400px; 
            width: 90%; 
            padding: 35px; 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
            text-align: center; 
            transition: 0.3s ease;
        }

        .login-card h2 { 
            margin-bottom: 5px; 
            color: #007bff; 
            font-size: 32px; 
            cursor: pointer;
            letter-spacing: -1px;
        }

        .login-card p {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: #444; font-size: 14px; font-weight: 600; }
        
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #edf2f7; 
            border-radius: 12px; 
            font-size: 16px; 
            box-sizing: border-box; 
            outline: none; 
            transition: 0.2s; 
            background: #f8fafc;
        }

        input:focus { border-color: #007bff; background: white; box-shadow: 0 0 0 4px rgba(0,123,255,0.1); }
        
        .btn-primary { 
            width: 100%; 
            padding: 16px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: 700; 
            cursor: pointer; 
            font-size: 16px; 
            transition: 0.3s; 
        }

        .btn-primary:hover { background: #0056b3; transform: translateY(-2px); box-shadow: 0 8px 15px rgba(0,123,255,0.2); }
        .btn-primary:active { transform: translateY(0); }
        
        #sms-section { display: none; }
        
        .change-phone { 
            font-size: 14px; 
            color: #007bff; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block; 
            margin-top: 20px; 
            font-weight: 500;
        }
        .change-phone:hover { text-decoration: underline; }

        /* –ò–º–∏—Ç–∞—Ü–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –°–ú–° */
        .debug-notice {
            display: none;
            background: #fff4e6;
            border-left: 5px solid #fd7e14;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: left;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-verify { background: #28a745; }
        .btn-verify:hover { background: #218838; box-shadow: 0 8px 15px rgba(40,167,69,0.2); }
    </style>
</head>
<body>

<div class="login-card">
    <h2 onclick="window.location.href='index.html'">Rogun<span style="color:#28a745">.tj</span></h2>
    
    <div id="debug-notice" class="debug-notice">
        <strong>üì© –ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:</strong><br>
        –ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è Rogun.tj: <span id="visual-code" style="font-weight: 800; font-size: 18px; color: #e67e22;"></span>
    </div>
    
    <div id="phone-section">
        <p>–î–ª—è –≤—Ö–æ–¥–∞ –∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</p>
        <div class="input-group">
            <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
            <input type="tel" id="phone-input" placeholder="+992 900 00 00 00" value="+992 ">
        </div>
        <button class="btn-primary" id="btn-get-code">–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥</button>
    </div>

    <div id="sms-section">
        <p>–ú—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –∫–æ–¥ –Ω–∞ –Ω–æ–º–µ—Ä: <br><strong id="display-phone" style="color: #333;"></strong></p>
        <div class="input-group">
            <label>–ö–æ–¥ –∏–∑ –°–ú–°</label>
            <input type="text" id="sms-input" placeholder="¬∑ ¬∑ ¬∑ ¬∑" maxlength="4" style="text-align: center; font-size: 24px; letter-spacing: 10px; font-weight: bold;">
        </div>
        <button class="btn-primary btn-verify" id="btn-verify">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ –≤–æ–π—Ç–∏</button>
        <br>
        <a class="change-phone" id="btn-back">‚Üê –ò–∑–º–µ–Ω–∏—Ç—å –Ω–æ–º–µ—Ä</a>
    </div>
</div>

<script type="module">
    import { setCurrentUser, getUsers, saveUsers } from './js/storage.js';

    const phoneSection = document.getElementById('phone-section');
    const smsSection = document.getElementById('sms-section');
    const phoneInput = document.getElementById('phone-input');
    const smsInput = document.getElementById('sms-input');
    const displayPhone = document.getElementById('display-phone');
    const debugNotice = document.getElementById('debug-notice');
    const visualCode = document.getElementById('visual-code');
    
    let generatedCode = null;

    // –ê–≤—Ç–æ-–ø—Ä–µ—Ñ–∏–∫—Å –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
    phoneInput.addEventListener('focus', () => {
        if (phoneInput.value === '') phoneInput.value = '+992 ';
    });

    // 1. –®–∞–≥: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–¥–∞ (–ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –°–ú–°)
    document.getElementById('btn-get-code').onclick = () => {
        const phone = phoneInput.value.trim();
        
        // –í–∞–ª–∏–¥–∞—Ü–∏—è (–º–∏–Ω–∏–º—É–º 13 —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∞ +992 000000000)
        if (phone.length < 13) {
            alert('–í–≤–µ–¥–∏—Ç–µ –ø–æ–ª–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ +992XXXXXXXXX');
            return;
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π 4-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥
        generatedCode = Math.floor(1000 + Math.random() * 9000).toString();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–°–ú–°" –≤ —Ç–µ—Å—Ç–æ–≤–æ–º –æ–∫–Ω–µ
        visualCode.innerText = generatedCode;
        debugNotice.style.display = 'block';
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
        displayPhone.innerText = phone;
        phoneSection.style.display = 'none';
        smsSection.style.display = 'block';
        smsInput.focus();
    };

    // 2. –®–∞–≥: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–¥–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ/–≤—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å
    document.getElementById('btn-verify').onclick = () => {
        if (smsInput.value === generatedCode) {
            const phone = phoneInput.value.trim();
            const allUsers = getUsers() || [];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–æ–º–µ—Ä–æ–º
            let user = allUsers.find(u => u.phone === phone);
            
            if (!user) {
                // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
                user = {
                    id: Date.now(),
                    phone: phone,
                    name: "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –†–æ–≥—É–Ω–∞",
                    registered: new Date().toLocaleDateString(),
                    avatarColor: '#007bff'
                };
                allUsers.push(user);
                saveUsers(allUsers);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            setCurrentUser(user);
            
            alert('–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏!');
            window.location.href = 'index.html'; 
        } else {
            alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥! –ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –Ω–∞ –æ—Ä–∞–Ω–∂–µ–≤–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö—É –∫–∞—Ä—Ç–æ—á–∫–∏.');
            smsInput.value = '';
            smsInput.focus();
        }
    };

    // –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ (–µ—Å–ª–∏ –æ—à–∏–±—Å—è –≤ –Ω–æ–º–µ—Ä–µ)
    document.getElementById('btn-back').onclick = (e) => {
        e.preventDefault();
        phoneSection.style.display = 'block';
        smsSection.style.display = 'none';
        debugNotice.style.display = 'none';
        smsInput.value = '';
    };

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –ø—Ä–∏ –≤–≤–æ–¥–µ 4 —Ü–∏—Ñ—Ä
    smsInput.oninput = () => {
        if (smsInput.value.length === 4) {
            document.getElementById('btn-verify').click();
        }
    };
</script>

</body>
</html>
