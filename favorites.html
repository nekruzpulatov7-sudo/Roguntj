<div class="container">

<div class="mobile-nav">

        <span>üè†</span>
        <span>–ì–ª–∞–≤–Ω–∞—è</span>

        <span>‚ù§Ô∏è</span>
        <span>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span>

    <a href="add.html" class="nav-item">

<script type="module">
    import { getAds, getCurrentUser, toggleFavorite, isFavorite } from './js/storage.js';

    const adsContainer = document.getElementById('ads-container');
    const countDisplay = document.getElementById('ads-count');
    const themeBtn = document.getElementById('theme-toggle');
    const userMenu = document.getElementById('user-menu');

    function renderFavorites() {
        const allAds = getAds() || [];
        // –§–∏–ª—å—Ç—Ä—É–µ–º –æ–±—ä—è–≤–ª–µ–Ω–∏—è: –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ, —á—Ç–æ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º
        const favAds = allAds.filter(ad => isFavorite(ad.id));
        
        countDisplay.innerText = favAds.length;
        adsContainer.innerHTML = '';

        if (favAds.length === 0) {
            adsContainer.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 100px 20px; color: #888;">
                    <div style="font-size: 50px; margin-bottom: 10px;">‚ù§Ô∏è</div>
                    <h3>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –æ–±—ä—è–≤–ª–µ–Ω–∏–π</h3>
                    <p>–ù–∞–∂–∏–º–∞–π—Ç–µ –Ω–∞ —Å–µ—Ä–¥–µ—á–∫–æ –≤ –æ–±—ä—è–≤–ª–µ–Ω–∏—è—Ö, —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏—Ö –∑–¥–µ—Å—å.</p>
                    <a href="index.html" style="display: inline-block; margin-top: 20px; color: #007bff; text-decoration: none; font-weight: bold;">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
                </div>`;
            return;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ)
        favAds.sort((a, b) => b.id - a.id).forEach(ad => {
            const image = ad.images?.[0] || 'https://via.placeholder.com/300x200?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
            const card = document.createElement('div');
            card.className = 'product-card';
            
            card.innerHTML = `
                <button class="fav-btn active" data-id="${ad.id}">‚ù§Ô∏è</button>
                <img src="${image}" alt="${ad.title}" loading="lazy">
                <div class="info">
                    <div class="price">${Number(ad.price).toLocaleString()} TJS</div>
                    <div class="title" style="font-weight:600; font-size:14px; margin:5px 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${ad.title}</div>
                    <div style="font-size:12px; color:#888;">üìç ${ad.region || '–†–æ–≥—É–Ω'}</div>
                </div>
            `;

            // –õ–æ–≥–∏–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ –ø—Ä—è–º–æ –Ω–∞ —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            const favBtn = card.querySelector('.fav-btn');
            favBtn.onclick = (e) => {
                e.stopPropagation();
                toggleFavorite(ad.id);
                renderFavorites(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ —É–¥–∞–ª–µ–Ω–∏—è
            };

            card.onclick = () => window.location.href = `detail.html?id=${ad.id}`;
            adsContainer.appendChild(card);
        });
    }

    // –†–µ–Ω–¥–µ—Ä –º–µ–Ω—é –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–∫–∞–∫ –≤ index.html)
    function renderUserMenu() {
        const user = getCurrentUser();
        if (user) {
            userMenu.innerHTML = `<a href="profile.html" style="text-decoration:none; color:#007bff; font-weight:600;">üë§ –ö–∞–±–∏–Ω–µ—Ç</a>`;
        } else {
            userMenu.innerHTML = `<a href="index.html" style="text-decoration:none; color:#007bff; font-weight:600;">–í–æ–π—Ç–∏</a>`;
        }
    }

    // –õ–æ–≥–∏–∫–∞ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
    themeBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        themeBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = "‚òÄÔ∏è";
    }

    renderUserMenu();
    renderFavorites();
</script>
