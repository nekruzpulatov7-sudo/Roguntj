<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –æ–±—ä—è–≤–ª–µ–Ω–∏—è ‚Äî Rogun.tj</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* –û–°–ù–û–í–ù–û–ô –§–û–ù */
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            background-attachment: fixed;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            min-height: 100vh;
            transition: 0.5s;
        }
        body.dark-mode { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }

        /* –®–ê–ü–ö–ê */
        header { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            padding: 12px 0;
        }
        .dark-mode header { background: rgba(26, 26, 46, 0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –û–ë–™–Ø–í–õ–ï–ù–ò–Ø */
        .detail-container { 
            margin: 30px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
        }
        .dark-mode .detail-container { background: #1f1f3a; border: 1px solid rgba(255,255,255,0.05); }

        .detail-main { display: flex; gap: 40px; flex-wrap: wrap; }
        
        /* –ì–ê–õ–ï–†–ï–Ø */
        .detail-gallery { flex: 1.2; min-width: 320px; }
        .main-img-wrapper { 
            position: relative; width: 100%; height: 450px; 
            background: #f8fafc; border-radius: 18px; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .dark-mode .main-img-wrapper { background: #16213e; }
        .main-img { max-width: 100%; max-height: 100%; object-fit: contain; transition: opacity 0.3s ease; }
        
        .thumbs { display: flex; gap: 12px; margin-top: 15px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .thumbs::-webkit-scrollbar { display: none; }
        .thumbs img { width: 70px; height: 70px; object-fit: cover; cursor: pointer; border-radius: 10px; border: 2px solid transparent; transition: 0.2s; opacity: 0.7; }
        .thumbs img:hover { opacity: 1; border-color: #007bff; }
        .thumbs img.active { opacity: 1; border-color: #007bff; transform: scale(1.05); }

        /* –ò–ù–§–û–†–ú–ê–¶–ò–Ø */
        .detail-info { flex: 1; min-width: 300px; display: flex; flex-direction: column; }
        .category-tag { color: #007bff; font-weight: 700; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .detail-title { font-size: 30px; color: #222; margin: 0 0 15px 0; line-height: 1.2; font-weight: 800; }
        .dark-mode .detail-title { color: #fff; }
        .detail-price { font-size: 36px; font-weight: 900; color: #28a745; margin-bottom: 25px; }
        
        /* –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ï –ü–ê–†–ê–ú–ï–¢–†–´ */
        .params-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .param-box { background: #f8fafc; padding: 10px 15px; border-radius: 12px; font-size: 14px; }
        .dark-mode .param-box { background: rgba(255,255,255,0.05); }
        .param-box span { color: #888; display: block; font-size: 11px; text-transform: uppercase; }
        .param-box b { color: inherit; font-size: 15px; }

        .meta-list { margin-bottom: 25px; padding: 20px 0; border-top: 1px solid rgba(0,0,0,0.05); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark-mode .meta-list { border-color: rgba(255,255,255,0.05); }
        .meta-item { margin: 12px 0; color: #555; font-size: 15px; display: flex; align-items: center; gap: 8px; }
        .dark-mode .meta-item { color: #bbb; }
        
        /* –ö–û–ù–¢–ê–ö–¢–´ */
        .contact-box { background: #f0f7ff; padding: 25px; border-radius: 20px; margin-top: auto; text-align: center; border: 1px solid rgba(0,123,255,0.1); }
        .dark-mode .contact-box { background: rgba(0,123,255,0.05); border-color: rgba(0,123,255,0.2); }
        
        .btn-show-phone { 
            background: #007bff; color: white; border: none; padding: 18px 30px; 
            border-radius: 16px; font-size: 18px; font-weight: 700; 
            cursor: pointer; width: 100%; transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(0,123,255,0.2); 
        }
        .btn-show-phone:hover { background: #0056b3; transform: translateY(-3px); }
        
        .phone-number { font-size: 26px; font-weight: 800; color: #007bff; display: none; animation: slideIn 0.4s ease; }
        .phone-number a { color: inherit; text-decoration: none; }

        .btn-whatsapp {
            margin-top: 15px; background: #25D366; color: white; border: none; padding: 15px 20px; 
            border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; 
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-whatsapp:hover { background: #1eb954; transform: translateY(-2px); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –û–ü–ò–°–ê–ù–ò–ï */
        .description-section { margin-top: 40px; padding-top: 30px; border-top: 1px solid rgba(0,0,0,0.05); }
        .dark-mode .description-section { border-color: rgba(255,255,255,0.05); }
        .desc-text { line-height: 1.7; color: #444; white-space: pre-wrap; font-size: 17px; }
        .dark-mode .desc-text { color: #ccc; }

        /* –ü–û–•–û–ñ–ò–ï */
        .similar-section { margin: 40px auto; padding: 30px; background: white; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .dark-mode .similar-section { background: #1f1f3a; }

        @media (max-width: 768px) { 
            .detail-container { margin: 0; border-radius: 0; padding: 20px; }
            .main-img-wrapper { height: 320px; }
            .detail-title { font-size: 24px; }
            .params-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1 onclick="window.location.href='index.html'" style="cursor:pointer; margin:0; font-size: 24px; color: #007bff; font-weight: 800;">Rogun<span style="color:#28a745">.tj</span></h1>
        <button onclick="history.back()" style="background:none; border:none; color: #007bff; font-weight: 700; cursor:pointer; font-size: 15px;">‚Üê –ù–∞–∑–∞–¥</button>
    </div>
</header>

<main class="container">
    <div id="product-detail" class="detail-container">
        <p style="text-align: center; padding: 100px; color: #888;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>

    <div class="similar-section" id="similar-section" style="display: none;">
        <h3 style="margin-bottom: 20px; font-size: 22px;">–ü–æ—Ö–æ–∂–∏–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è</h3>
        <div id="similar-ads-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px;">
        </div>
    </div>
</main>

<script type="module">
    import { getAds } from './js/storage.js';

    const container = document.getElementById('product-detail');
    const allAds = getAds() || [];

    // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
    if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    const urlParams = new URLSearchParams(window.location.search);
    const adId = parseInt(urlParams.get('id'));
    const ad = allAds.find(item => item.id === adId);

    // –°–º–µ–Ω–∞ —Ñ–æ—Ç–æ –≤ –≥–∞–ª–µ—Ä–µ–µ
    window.changePhoto = (src, el) => {
        const mainImg = document.getElementById('main-img');
        document.querySelectorAll('.thumbs img').forEach(img => img.classList.remove('active'));
        el.classList.add('active');
        mainImg.style.opacity = '0.5';
        setTimeout(() => {
            mainImg.src = src;
            mainImg.style.opacity = '1';
        }, 150);
    };

    if (!ad) {
        container.innerHTML = `<div style="text-align:center; padding: 80px 20px;"><h2>–û–±—ä—è–≤–ª–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2><a href="index.html">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a></div>`;
    } else {
        renderDetail(ad);
        renderSimilarAds(ad);
    }

    function renderDetail(ad) {
        const images = ad.images && ad.images.length > 0 ? ad.images : ['https://via.placeholder.com/600x450?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'];
        
        let thumbsHtml = '';
        if (images.length > 1) {
            images.forEach((img, index) => {
                thumbsHtml += `<img src="${img}" class="${index === 0 ? 'active' : ''}" onclick="window.changePhoto('${img}', this)">`;
            });
        }

        let paramsHtml = '';
        if (ad.params) {
            const labels = { brand: '–ú–∞—Ä–∫–∞', year: '–ì–æ–¥', rooms: '–ö–æ–º–Ω–∞—Ç', area: '–ü–ª–æ—â–∞–¥—å' };
            paramsHtml = '<div class="params-grid">';
            for (const [key, value] of Object.entries(ad.params)) {
                if (value) {
                    paramsHtml += `
                        <div class="param-box">
                            <span>${labels[key] || key}</span>
                            <b>${value}</b>
                        </div>`;
                }
            }
            paramsHtml += '</div>';
        }

        container.innerHTML = `
            <div class="detail-main">
                <div class="detail-gallery">
                    <div class="main-img-wrapper">
                        <img src="${images[0]}" id="main-img" class="main-img">
                    </div>
                    <div class="thumbs">${thumbsHtml}</div>
                </div>
                
                <div class="detail-info">
                    <span class="category-tag">${ad.category}</span>
                    <h1 class="detail-title">${ad.title}</h1>
                    <div class="detail-price">${Number(ad.price).toLocaleString()} TJS</div>
                    
                    ${paramsHtml}

                    <div class="meta-list">
                        <div class="meta-item">üìç <b>–†–µ–≥–∏–æ–Ω:</b> ${ad.region}</div>
                        <div class="meta-item">üìÖ <b>–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ:</b> ${ad.createdAt}</div>
                        <div class="meta-item">üÜî <b>–ù–æ–º–µ—Ä –æ–±—ä—è–≤–ª–µ–Ω–∏—è:</b> ${ad.id}</div>
                    </div>
                    
                    <div class="contact-box">
                        <button class="btn-show-phone" id="btn-phone">üìû –ü–æ–∫–∞–∑–∞—Ç—å –Ω–æ–º–µ—Ä</button>
                        <div class="phone-number" id="phone-val">
                            <a href="tel:${ad.phone}">${ad.phone}</a>
                        </div>
                        
                        <button class="btn-whatsapp" id="btn-whatsapp">
                            <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ WhatsApp</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="description-section">
                <h3>–û–ø–∏—Å–∞–Ω–∏–µ</h3>
                <div class="desc-text">${ad.description}</div>
            </div>
        `;

        // –°–æ–±—ã—Ç–∏—è –∫–Ω–æ–ø–æ–∫
        document.getElementById('btn-phone').onclick = function() {
            this.style.display = 'none';
            document.getElementById('phone-val').style.display = 'block';
        };

        document.getElementById('btn-whatsapp').onclick = () => {
            const text = `–ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ Rogun.tj: ${ad.title}\n–¶–µ–Ω–∞: ${ad.price} TJS\n${window.location.href}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        };
    }

    function renderSimilarAds(currentAd) {
        const list = document.getElementById('similar-ads-list');
        const section = document.getElementById('similar-section');
        
        const similar = allAds
            .filter(item => item.category === currentAd.category && item.id !== currentAd.id)
            .slice(0, 4);

        if (similar.length > 0) {
            section.style.display = 'block';
            similar.forEach(item => {
                const card = document.createElement('div');
                card.className = 'similar-card';
                card.style.cssText = "background:#f8fafc; border-radius:15px; cursor:pointer; overflow:hidden; transition:0.3s; box-shadow:0 4px 10px rgba(0,0,0,0.05);";
                card.onclick = () => window.location.href = `detail.html?id=${item.id}`;
                card.innerHTML = `
                    <img src="${item.images[0]}" style="width:100%; height:150px; object-fit:cover;">
                    <div style="padding:15px;">
                        <div style="color:#28a745; font-weight:800;">${Number(item.price).toLocaleString()} TJS</div>
                        <div style="font-size:14px; margin:5px 0; height:40px; overflow:hidden;">${item.title}</div>
                        <div style="font-size:11px; color:#888;">üìç ${item.region}</div>
                    </div>
                `;
                list.appendChild(card);
            });
        }
    }
</script>

</body>
</html>
