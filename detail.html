<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –æ–±—ä—è–≤–ª–µ–Ω–∏—è ‚Äî Rogun.tj</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* –û–°–ù–û–í–ù–û–ô –ö–†–ê–°–ò–í–´–ô –§–û–ù (–∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π) */
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            background-attachment: fixed;
            font-family: 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            min-height: 100vh;
            transition: 0.5s;
        }
        body.dark-mode { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 15px; }

        /* –®–ê–ü–ö–ê */
        header { 
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 1000; 
            border-bottom: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .dark-mode header { background: rgba(26, 26, 46, 0.8); border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –û–ë–™–Ø–í–õ–ï–ù–ò–Ø */
        .detail-container { 
            margin: 30px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.07); 
        }
        .dark-mode .detail-container { background: #1f1f3a; border: 1px solid rgba(255,255,255,0.05); }

        .detail-main { display: flex; gap: 40px; flex-wrap: wrap; }
        
        /* –ì–ê–õ–ï–†–ï–Ø */
        .detail-gallery { flex: 1.2; min-width: 320px; }
        .main-img-wrapper { 
            position: relative; width: 100%; height: 450px; 
            background: #f0f2f5; border-radius: 18px; 
            overflow: hidden; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        .main-img { width: 100%; height: 100%; object-fit: contain; transition: 0.4s ease; }
        
        .thumbs { display: flex; gap: 12px; margin-top: 15px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .thumbs img { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border-radius: 12px; border: 2px solid transparent; transition: 0.2s; }
        .thumbs img:hover { border-color: #007bff; transform: scale(1.05); }

        /* –ò–ù–§–û–†–ú–ê–¶–ò–Ø */
        .detail-info { flex: 1; min-width: 300px; display: flex; flex-direction: column; }
        .category-tag { color: #007bff; font-weight: 700; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .detail-title { font-size: 32px; color: #222; margin: 0 0 15px 0; line-height: 1.2; font-weight: 800; }
        .dark-mode .detail-title { color: #fff; }
        .detail-price { font-size: 38px; font-weight: 900; color: #28a745; margin-bottom: 20px; }
        
        .meta-list { margin-bottom: 25px; padding: 20px 0; border-top: 1px solid rgba(0,0,0,0.05); border-bottom: 1px solid rgba(0,0,0,0.05); }
        .dark-mode .meta-list { border-color: rgba(255,255,255,0.05); }
        .meta-item { margin: 10px 0; color: #666; font-size: 16px; display: flex; align-items: center; gap: 10px; }
        .dark-mode .meta-item { color: #bbb; }
        
        /* –ö–û–ù–¢–ê–ö–¢–´ */
        .contact-box { background: #f0f7ff; padding: 25px; border-radius: 20px; margin-top: auto; text-align: center; }
        .dark-mode .contact-box { background: rgba(0,123,255,0.1); }
        
        .btn-show-phone { 
            background: #007bff; color: white; border: none; padding: 16px 30px; 
            border-radius: 14px; font-size: 18px; font-weight: 700; 
            cursor: pointer; width: 100%; transition: 0.3s; 
            box-shadow: 0 8px 20px rgba(0,123,255,0.25); 
        }
        .btn-show-phone:hover { background: #0056b3; transform: translateY(-3px); box-shadow: 0 12px 25px rgba(0,123,255,0.4); }
        
        .phone-number { font-size: 28px; font-weight: 800; color: #007bff; display: none; animation: fadeIn 0.5s ease; }
        .phone-number a { color: inherit; text-decoration: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –û–ü–ò–°–ê–ù–ò–ï */
        .description-section { margin-top: 40px; padding-top: 30px; border-top: 1px solid rgba(0,0,0,0.05); }
        .dark-mode .description-section { border-color: rgba(255,255,255,0.05); }

        @media (max-width: 768px) { 
            .detail-container { margin: 0; border-radius: 0; padding: 20px; }
            .main-img-wrapper { height: 300px; }
        }
    </style>
</head>
<body>

<header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 12px 0;">
        <h1 onclick="window.location.href='index.html'" style="cursor:pointer; margin:0; font-size: 24px; color: #007bff; font-weight: 800;">Rogun<span style="color:#28a745">.tj</span></h1>
        <a href="index.html" style="text-decoration: none; color: #007bff; font-weight: 700; font-size: 15px;">‚Üê –ù–∞–∑–∞–¥</a>
    </div>
</header>

<main class="container">
    <div id="product-detail" class="detail-container">
        <p style="text-align: center; padding: 100px; color: #888;">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>
    </div>
</main>

<script type="module">
    import { getAds } from './js/storage.js';

    const container = document.getElementById('product-detail');

    // 1. –ü–æ–ª—É—á–∞–µ–º ID –∏–∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const adId = parseInt(urlParams.get('id'));

    // 2. –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ
    const allAds = getAds() || [];
    const ad = allAds.find(item => item.id === adId);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã –≥–ª–∞–≤–Ω–æ–≥–æ —Ñ–æ—Ç–æ (–≤—ã–Ω–µ—Å–µ–Ω–∞ –≤ window, —á—Ç–æ–±—ã —Ä–∞–±–æ—Ç–∞–ª–∞ –∏–∑ HTML)
    window.changePhoto = (src) => {
        const mainImg = document.getElementById('main-img');
        if (mainImg) {
            mainImg.style.opacity = '0.5';
            setTimeout(() => {
                mainImg.src = src;
                mainImg.style.opacity = '1';
            }, 150);
        }
    };

    if (!ad) {
        container.innerHTML = `
            <div style="text-align:center; padding: 80px 20px;">
                <h2 style="font-size: 40px;">üòø</h2>
                <h2 style="color: #333;">–û–±—ä—è–≤–ª–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h2>
                <p style="color: #777;">–í–æ–∑–º–æ–∂–Ω–æ, –æ–Ω–æ –±—ã–ª–æ —É–¥–∞–ª–µ–Ω–æ –∞–≤—Ç–æ—Ä–æ–º.</p>
                <br>
                <a href="index.html" style="background:#007bff; color:white; padding:12px 25px; border-radius:12px; text-decoration:none; font-weight:bold;">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
            </div>`;
    } else {
        renderDetail(ad);
    }

    function renderDetail(ad) {
        const images = ad.images && ad.images.length > 0 ? ad.images : ['https://via.placeholder.com/600x450?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'];
        
        let thumbsHtml = '';
        if (images.length > 1) {
            images.forEach((img, index) => {
                thumbsHtml += `<img src="${img}" alt="–º–∏–Ω–∏–∞—Ç—é—Ä–∞ ${index+1}" onclick="window.changePhoto('${img}')">`;
            });
        }

        container.innerHTML = `
            <div class="detail-main">
                <div class="detail-gallery">
                    <div class="main-img-wrapper">
                        <img src="${images[0]}" id="main-img" class="main-img" alt="${ad.title}">
                    </div>
                    <div class="thumbs">${thumbsHtml}</div>
                </div>
                
                <div class="detail-info">
                    <span class="category-tag">${ad.category}</span>
                    <h1 class="detail-title">${ad.title}</h1>
                    <div class="detail-price">${Number(ad.price).toLocaleString()} TJS</div>
                    
                    <div class="meta-list">
                        <div class="meta-item"><span>üìç</span> <b>–†–µ–≥–∏–æ–Ω:</b> ${ad.region || '–†–æ–≥—É–Ω'}</div>
                        <div class="meta-item"><span>üìÖ</span> <b>–î–∞—Ç–∞:</b> ${ad.createdAt || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        <div class="meta-item"><span>üÜî</span> <b>–ù–æ–º–µ—Ä:</b> ${ad.id}</div>
                    </div>
                    
                    <div class="contact-box">
                        <button class="btn-show-phone" id="btn-phone">üìû –ü–æ–∫–∞–∑–∞—Ç—å –Ω–æ–º–µ—Ä</button>
                        <div class="phone-number" id="phone-val">
                            <a href="tel:${ad.phone}">${ad.phone}</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="description-section">
                <h3 style="font-size: 22px; margin-bottom: 15px; font-weight: 800;">–û–ø–∏—Å–∞–Ω–∏–µ</h3>
                <div style="line-height: 1.8; color: #444; white-space: pre-wrap; font-size: 17px;" class="desc-text">
                    ${ad.description || '–ü—Ä–æ–¥–∞–≤–µ—Ü –Ω–µ —É–∫–∞–∑–∞–ª –æ–ø–∏—Å–∞–Ω–∏–µ.'}
                </div>
            </div>
        `;

        // –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        const btnPhone = document.getElementById('btn-phone');
        const valPhone = document.getElementById('phone-val');
        
        if (btnPhone) {
            btnPhone.addEventListener('click', () => {
                btnPhone.style.display = 'none';
                valPhone.style.display = 'block';
            });
        }

        // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            const descText = document.querySelector('.desc-text');
            if(descText) descText.style.color = "#ccc";
        }
    }
</script>

</body>
</html>
